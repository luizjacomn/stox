<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/layout.xhtml">

	<ui:define name="titulo">Cadastrar Categoria</ui:define>

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12 ui-md-12 ui-lg-12">
				<div class="ui-g-3 ui-md-3 ui-lg-3"></div>

				<div class="ui-g-6 ui-md-6 ui-lg-6">
					<p:messages autoUpdate="true" closable="true" />

					<p:panel header="Cadastrar Categoria" styleClass="uncq-title-panel">

						<f:facet name="actions">
							<p:link value="Listar Categorias"
								outcome="listar-categorias.xhtml" styleClass="link-navegacao" />
						</f:facet>

						<h:form id="frm">
							<h:panelGrid columns="1" style="width: 100%" cellpadding="5">
								<p:outputLabel value="Descrição: " for="desc"
									styleClass="label-form" />
								<p:inputText id="desc"
									placeholder="Insira uma descrição para a categoria"
									required="true"
									requiredMessage="O campo 'Descrição' é obrigatório!"
									value="#{cadastroCategoriaBean.categoria.descricao}"
									style="width: 98%" />
								<hr />
								<p:commandButton value="Salvar" icon="fa fa-save"
									action="#{cadastroCategoriaBean.salvar()}"
									styleClass="botao-laranja" update="frm"/>
							</h:panelGrid>
						</h:form>
					</p:panel>
				</div>

				<div class="ui-g-3 ui-md-3 ui-lg-3"></div>
			</div>
		</div>
	</ui:define>

</ui:composition>
