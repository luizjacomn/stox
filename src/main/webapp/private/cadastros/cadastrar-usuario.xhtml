<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/layout.xhtml">

	<ui:define name="titulo">Cadastrar Usuário</ui:define>

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12 ui-md-12 ui-lg-12">
				<div class="ui-g-3 ui-md-3 ui-lg-3"></div>

				<div class="ui-g-6 ui-md-6 ui-lg-6">
					<p:messages autoUpdate="true" closable="true" />

					<p:panel header="Cadastrar Usuário" styleClass="uncq-title-panel">

						<f:facet name="actions">
							<!-- <p:link value="Listar Usuários"
								outcome="listar-usuarios.xhtml"
								styleClass="link-navegacao" /> -->
						</f:facet>

						<h:form id="frm">
							<h:panelGrid columns="1" style="width: 100%" cellpadding="5">
								<p:outputLabel value="Nome: " for="nome" styleClass="label-form" />
								<p:inputText id="nome" placeholder="Insira o nome do usuário"
									required="true" requiredMessage="O campo 'NOme' é obrigatório!"
									value="#{cadastroCategoriaBean.categoria.descricao}"
									style="width: 98%" />

								<p:outputLabel value="Usuário: " for="usuario"
									styleClass="label-form" />
								<p:inputText id="usuario"
									placeholder="Insira um nome de usuário" required="true"
									requiredMessage="O campo 'Usuário' é obrigatório!"
									value="#{cadastroCategoriaBean.categoria.descricao}"
									style="width: 98%" />

								<p:outputLabel value="Senha: " for="senha"
									styleClass="label-form" />
								<p:password id="senha" placeholder="Insira a senha"
									required="true"
									requiredMessage="O campo 'Senha' é obrigatório!"
									value="#{cadastroCategoriaBean.categoria.descricao}"
									style="width: 98%" />


								<p:outputLabel value="E-mail: " for="email"
									styleClass="label-form" />
								<p:inputText id="email" placeholder="Insira seu email"
									required="true"
									requiredMessage="O campo 'E-mail' é obrigatório!"
									value="#{cadastroCategoriaBean.categoria.descricao}"
									style="width: 98%" />


								<p:outputLabel value="Telefone: " for="telefone"
									styleClass="label-form" />
								<p:inputMask id="telefone" placeholder="Insira seu telefone"
									required="true" mask="(99) 99999-9999"
									requiredMessage="O campo 'Telefone' é obrigatório!"
									value="#{cadastroCategoriaBean.categoria.descricao}"
									style="width: 98%" />

								<p:outputLabel value="Perfil: " for="perfil"
									styleClass="label-form" />
								<p:selectOneMenu id="perfil" style="width:40%">
									<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
									<f:selectItems value="" />
								</p:selectOneMenu>

								<hr />
								<p:commandButton value="Salvar" icon="fa fa-save"
									action="#{cadastroCategoriaBean.salvar()}"
									styleClass="botao-laranja" update="frm" />
							</h:panelGrid>
						</h:form>
					</p:panel>
				</div>

				<div class="ui-g-3 ui-md-3 ui-lg-3"></div>
			</div>
		</div>
	</ui:define>

</ui:composition>
