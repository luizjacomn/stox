<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/layout.xhtml">

	<ui:define name="titulo">Cadastrar Produto</ui:define>

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12 ui-md-12 ui-lg-12">
				<div class="ui-g-3 ui-md-3 ui-lg-3"></div>

				<div class="ui-g-6 ui-md-6 ui-lg-6">
					<p:messages autoUpdate="true" closable="true" />

					<p:panel header="Cadastrar Fornecedor" styleClass="uncq-title-panel">

						<f:facet name="actions">
							<!-- <p:link value="Listar Produtos"
								outcome="listar-produtos.xhtml"
								styleClass="link-navegacao" /> -->
						</f:facet>
						<f:facet name="actions">
							<p:link value="Listar Fornecedor"
								 outcome="/private/listagens/listar-fornecedor.xhtml" styleClass="link-navegacao" />
						</f:facet>

						<h:form id="frm">
							<h:panelGrid columns="1" style="width: 100%" cellpadding="5">
								<p:outputLabel value="Nome fantasia: " for="nome" styleClass="label-form" />
								<p:inputText id="nome" placeholder="Insira o nome fantasia"
									required="true" requiredMessage="O campo 'Nome' é obrigatório!"
									value="#{cadastroCategoriaBean.categoria.descricao}"
									style="width: 98%" />

							
								<p:outputLabel value="CNPJ: " for="codigo"
									styleClass="label-form" />
								<p:inputText id="codigo"
									placeholder="Insira o CNPJ do fornecedor" required="true"
									requiredMessage="O campo 'Código' é obrigatório!"
									value="#{cadastroCategoriaBean.categoria.descricao}"
									style="width: 98%" />
									

								<p:outputLabel value="Razão Social: " for="qtd"
									styleClass="label-form" />
								<p:inputText id="qtd" required="true"
									placeholder="Inisira a razão social do fornecedor"
									requiredMessage="O campo 'Quantidade' é obrigatório!"
									value="#{cadastroCategoriaBean.categoria.descricao}"
									style="width: 98%" />
									

								<p:outputLabel value="Endereço: " for="qtdmin"
									styleClass="label-form" />
								<p:inputText id="qtdmin" required="true"
								placeholder="Insira o endereço do fornecedor"
									requiredMessage="O campo 'Quantidade mínima' é obrigatório!"
									value="#{cadastroCategoriaBean.categoria.descricao}"
									style="width: 98%" />
									

								<p:outputLabel value="Telefone: " for="telefone"
									styleClass="label-form" />
								<p:inputMask id="telefone" mask="(99)9 9999-9999" required="true" requiredMessage="Telefone é obrigatório" placeholder="(99)9 9999-9999"/>
									

								<hr />
								<p:commandButton value="Salvar" icon="fa fa-save"
									action="#{cadastroCategoriaBean.salvar()}"
									styleClass="botao-laranja" update="frm" />
							</h:panelGrid>
						</h:form>
					</p:panel>
				</div>

				<div class="ui-g-3 ui-md-3 ui-lg-3"></div>
			</div>
		</div>
	</ui:define>

</ui:composition>
