<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/layout.xhtml">

	<ui:define name="titulo">Cadastrar Produto</ui:define>

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12 ui-md-12 ui-lg-12">
				<div class="ui-g-3 ui-md-3 ui-lg-3"></div>

				<div class="ui-g-6 ui-md-6 ui-lg-6">
					<p:messages autoUpdate="true" closable="true" />

					<p:panel header="Cadastrar Produto" styleClass="uncq-title-panel">

						<f:facet name="actions">
							<!-- <p:link value="Listar Produtos"
								outcome="listar-produtos.xhtml"
								styleClass="link-navegacao" /> -->
						</f:facet>

						<h:form id="frm">
							<h:panelGrid columns="1" style="width: 100%" cellpadding="5">
								<p:outputLabel value="Nome: " for="nome" styleClass="label-form" />
								<p:inputText id="nome" placeholder="Insira o nome do produto"
									required="true" requiredMessage="O campo 'NOme' é obrigatório!"
									value="#{cadastroCategoriaBean.categoria.descricao}"
									style="width: 98%" />

							
								<p:outputLabel value="Código: " for="codigo"
									styleClass="label-form" />
								<p:inputText id="codigo"
									placeholder="Insira o código do produto" required="true"
									requiredMessage="O campo 'Código' é obrigatório!"
									value="#{cadastroCategoriaBean.categoria.descricao}"
									style="width: 98%" />
									

								<p:outputLabel value="Quantidade: " for="qtd"
									styleClass="label-form" />
								<p:inputText id="qtd" required="true" type="number"
									requiredMessage="O campo 'Quantidade' é obrigatório!"
									value="#{cadastroCategoriaBean.categoria.descricao}"
									style="width: 30%" />
									

								<p:outputLabel value="Quantidade Mínima: " for="qtdmin"
									styleClass="label-form" />
								<p:inputText id="qtdmin" required="true" type="number"
									requiredMessage="O campo 'Quantidade mínima' é obrigatório!"
									value="#{cadastroCategoriaBean.categoria.descricao}"
									style="width: 30%" />
									

								<p:outputLabel value="Preço de Compra: " for="precdecompra"
									styleClass="label-form" />
								<p:inputText id="precdecompra" required="true"
									requiredMessage="O campo 'Preço de Compra' é obrigatório!"
									value="#{cadastroCategoriaBean.categoria.descricao}"
									style="width: 30%" />
									

								<p:outputLabel value="Preço de Venda: " for="precdevenda"
									styleClass="label-form" />
								<p:inputText id="precdevenda" required="true"
									requiredMessage="O campo 'Preço de venda' é obrigatório!"
									value="#{cadastroCategoriaBean.categoria.descricao}"
									style="width: 30%" />
									
								<hr />
								<p:commandButton value="Salvar" icon="fa fa-save"
									action="#{cadastroCategoriaBean.salvar()}"
									styleClass="botao-laranja" update="frm" />
							</h:panelGrid>
						</h:form>
					</p:panel>
				</div>

				<div class="ui-g-3 ui-md-3 ui-lg-3"></div>
			</div>
		</div>
	</ui:define>

</ui:composition>
